<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="../testlibs/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="../testlibs/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="../testlibs/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../testlibs/phantom-jasmine/console-runner.js"></script>
  <!-- include source files here... -->
  <script type="text/javascript" src="Scripts/Calculator.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="ScriptTests/calculatorSumPassSpec.js"></script>

  <script type="text/javascript">
      (function () {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);
          window.console_reporter = new jasmine.ConsoleReporter();
          jasmineEnv.addReporter(console_reporter);

          jasmineEnv.specFilter = function (spec) {
              return htmlReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function () {
              if (currentWindowOnload) {
                  currentWindowOnload();
              }
              execJasmine();
          };

          function execJasmine() {
              jasmineEnv.execute();
          }

      })();
  </script>

</head>
